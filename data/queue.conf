[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /home/vagrant/Code/mayLaravel/artisan queue:work --queue=podcasts --sleep=3 --tries=3
autostart=true
autorestart=true
user=vagrant
numprocs=2
redirect_stderr=true
stdout_logfile_maxbytes = 1MB
stdout_logfile_backups = 1
stdout_logfile=/home/vagrant/Code/mayLaravel/storage/logs/queue.log
